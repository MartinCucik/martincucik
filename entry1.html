	<script>

			}
			console.log(z);

			imagesLoaded(document.body, { background: true }, () => document.body.classList.remove('loading'));

			const piecesEl = document.querySelector('.content .pieces');
			const piecesObj = new Pieces(piecesEl, {
				pieces: { rows: 4, columns: 4 },
				delay: 10000,
			});
			const menuEl = document.querySelector('.page-nav');
			const optionsCtrl = document.querySelector('.content__title');
			const closeOptionsCtrl = menuEl.querySelector('a.page-nav__item--close');

			const showOptions = () => {
				menuEl.classList.add('page-nav--open');

				piecesObj.animate({
					duration: 3000,
					delay: (t, i) => {
						const elBounds = piecesEl.getBoundingClientRect();
						const x1 = elBounds.left + elBounds.width / 4;
						const y1 = elBounds.top + elBounds.height / 4;
						const tBounds = t.getBoundingClientRect();
						const x2 = tBounds.left + tBounds.width / 4;
						const y2 = tBounds.top + tBounds.height / 4;
						const dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
						const maxDist = Math.sqrt(Math.pow(elBounds.left - x1, 2) + Math.pow(elBounds.top - y1, 2));
						const maxDelay = 300;

						t.dataset.centerx = x2;
						t.dataset.centery = y2;

						return -1 * maxDelay / maxDist * dist + maxDelay;
					},
					easing: [0.1, 1, 0, 1],
					translateX: (t, i) => {
						return t.dataset.column < piecesObj.getTotalColumns() / 2 ? anime.random(-20, 0) : anime.random(0, 20);
					},
					translateY: (t, i) => {
						return t.dataset.row < piecesObj.getTotalRows() / 2 ? anime.random(-20, 0) : anime.random(0, 20);
					},
					opacity: 1

				});
				function HTML() {

					var x = document.querySelectorAll("[data-row='2']");
					var y = document.querySelectorAll("[data-row='1']");
					let data = document.querySelectorAll("[data-row='2']")

					})

					data[0].addEventListener("click", displayDate);

						console.log("hehe");
					}
					t = document.createTextNode("HTML & CSS");
					s = document.createTextNode("Javascript");

					y[0].appendChild(s);

						console.log("hehe");

					y[0].addEventListener("click", displayDate);

					}
					y[0].addEventListener("click", function (e) {
						console.log("hehe");
					}, false);
					x[0].appendChild(t);
					console.log(t);
					console.log(s);
					console.log("child appended");
					y[0].classList.add("gegegege");
					let label = document.getElementsByClassName('gegegege');
					console.log(label[0]);
					let javaaa = label[0];
					let j = document.getElementsByClassName('piece gegegege').addEventListener("click", () => {
						console.log("You knocked?");

					console.log(javaaa);

						console.log("UUUU");

					y[0].classList.add('someclass');
					x[0].classList.add('someclass');

				}

				HTML();
				anime.remove(optionsCtrl);
				anime({
					targets: optionsCtrl,
					duration: 700,
					easing: 'easeOutExpo',
					scale: 1.2,
					opacity: 0
				});

				anime.remove(menuEl);
				anime({
					targets: menuEl,
					duration: 700,
					delay: 150,
					easing: 'easeOutExpo',
					scale: [0, 1],
					opacity: 1
				});
			};

			const hideOptions = (ev) => {
				ev.preventDefault();
				menuEl.classList.remove('page-nav--open');
				var x = document.querySelectorAll("[data-row='2']")
				var y = document.querySelectorAll("[data-row='1']")
				x[0].removeChild(t);
				x[0].classList.remove("someClass");
				y[0].removeChild(s);
				y[0].classList.remove("someClass");

				console.log("child removed" + t);
				piecesObj.animate({
					duration: 600,
					delay: (t, i) => {
						const elBounds = piecesEl.getBoundingClientRect();
						const x1 = elBounds.left + elBounds.width / 2;
						const y1 = elBounds.top + elBounds.height / 2;
						const x2 = t.dataset.centerx;
						const y2 = t.dataset.centery;
						const dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
						const maxDist = Math.sqrt(Math.pow(elBounds.left - x1, 2) + Math.pow(elBounds.top - y1, 2));
						const maxDelay = 800;

						return maxDelay / maxDist * dist;

					},
					easing: [0.1, 1, 0, 1],
					translateX: 0,
					translateY: 0,
					opacity: 1

					duration: 700,

					scale: 0.8,
					opacity: 0
				});

			optionsCtrl.addEventListener('click', showOptions);
